<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Attestation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-group {
            text-align: left;
        }
        #attestation {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Self Attestation</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" value="A"> Option A</label><br>
            <label><input type="checkbox" value="B"> Option B</label><br>
            <label><input type="checkbox" value="C"> Option C</label><br>
            <label><input type="checkbox" value="D"> Option D</label><br>
            <label><input type="checkbox" value="E"> Option E</label><br>
        </div>
        <button onclick="generateSentence()">Generate Attestation</button>
        <p id="attestation"></p>
    </div>

    <script>
        function generateSentence() {
            let selectedOptions = [];
            document.querySelectorAll('input[type=checkbox]:checked').forEach(checkbox => {
                selectedOptions.push(checkbox.value);
            });
            
            let attestationText = selectedOptions.length > 0 
                ? "I self-attest to " + selectedOptions.join(", ") + "."
                : "Please select at least one option to attest.";
            
            document.getElementById("attestation").textContent = attestationText;
        }
    </script>
</body>
</html>
